<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Dino Runner 3D</title>

    <!-- Error tracking script to help with debugging -->
    <script>
      // Create a visual console logger
      window.addEventListener('DOMContentLoaded', function () {
        const debugConsole = document.createElement('div');
        debugConsole.id = 'debug-console';
        debugConsole.style.cssText = `
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          max-height: 150px;
          overflow-y: auto;
          font-family: monospace;
          font-size: 12px;
          background: rgba(0, 0, 0, 0.7);
          color: #0f0;
          padding: 8px;
          z-index: 9999;
        `;
        document.body.appendChild(debugConsole);

        const origConsoleLog = console.log,
          origConsoleWarn = console.warn,
          origConsoleError = console.error;

        console.log = function (...args) {
          origConsoleLog.apply(console, args);
          const msg = document.createElement('div');
          msg.textContent = args.join(' ');
          debugConsole.appendChild(msg);
          debugConsole.scrollTop = debugConsole.scrollHeight;
        };
        console.warn = function (...args) {
          origConsoleWarn.apply(console, args);
          const msg = document.createElement('div');
          msg.style.color = '#ff0';
          msg.textContent = args.join(' ');
          debugConsole.appendChild(msg);
          debugConsole.scrollTop = debugConsole.scrollHeight;
        };
        console.error = function (...args) {
          origConsoleError.apply(console, args);
          const msg = document.createElement('div');
          msg.style.color = '#f00';
          msg.textContent = args.join(' ');
          debugConsole.appendChild(msg);
          debugConsole.scrollTop = debugConsole.scrollHeight;
        };

        window.checkCriticalAssets = () => {
          if (!window.THREE) {
            console.error('Three.js failed to load');
          }
          if (!window.Howl) {
            console.warn('Howler.js not loaded');
          }
        };

        window.checkWebGL = () => {
          if (
            !window.WebGLRenderingContext ||
            !document.createElement('canvas').getContext('webgl')
          ) {
            const warning = document.createElement('div');
            warning.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              background: rgba(255, 0, 0, 0.9);
              color: white;
              padding: 20px;
              font-family: sans-serif;
              text-align: center;
              z-index: 10000;
            `;
            warning.innerHTML = `
              <h2>WebGL Not Supported</h2>
              <p>Your browser or device does not support WebGL.</p>
              <p>Please use a modern desktop browser for the best experience.</p>
            `;
            document.body.appendChild(warning);
            return false;
          }
          return true;
        };

        window.checkWebGL();
      });
    </script>
  </head>
  <body>
    <!-- Vite will automatically replace this with the correct <script> tags on build -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
