<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dino Runner 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: manipulation;
    }
    #score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
      font-weight: bold;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 20;
      color: white;
    }
    #restart-btn {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="score-display">Score: 0</div>
  <div id="game-over">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <button id="restart-btn">Restart</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
